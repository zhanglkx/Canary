name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: |
          cd apps/api
          pnpm build

      - name: Build Web
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.SERVER_HOST }}/api
        run: |
          cd apps/web
          pnpm build

      - name: Create deployment package
        run: |
          # åˆ›å»ºéƒ¨ç½²ç›®å½•ç»“æ„
          mkdir -p deploy

          # å¤åˆ¶APIæ„å»ºç»“æœ
          mkdir -p deploy/apps/api
          cp -r apps/api/dist deploy/apps/api/
          cp apps/api/package.json deploy/apps/api/

          # å¤åˆ¶Webæ„å»ºç»“æœ
          mkdir -p deploy/apps/web
          cp -r apps/web/.next deploy/apps/web/
          cp apps/web/package.json deploy/apps/web/

          # å¤åˆ¶sharedåº“
          mkdir -p deploy/libs/shared
          cp -r libs/shared deploy/libs/

          # å¤åˆ¶æ ¹ç›®å½•æ–‡ä»¶
          cp package.json pnpm-workspace.yaml pnpm-lock.yaml deploy/

          # å¤åˆ¶Dockerç›¸å…³æ–‡ä»¶
          cp -r apps/api/Dockerfile.local deploy/apps/api/
          cp -r apps/web/Dockerfile.local deploy/apps/web/
          cp docker-compose.prod.yml deploy/
          cp nginx.simple.conf deploy/

          # æ‰“åŒ…
          cd deploy
          tar -czf ../deploy.tar.gz .

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'deploy.tar.gz'
          target: '/tmp'

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e

            echo "ğŸš€ Starting deployment process..."

            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd /opt/canary
            echo "ğŸ“ Changed to project directory: $(pwd)"

            # åœæ­¢å½“å‰æœåŠ¡
            echo "ğŸ›‘ Stopping current services..."
            export $(cat .env.clean | xargs)
            docker-compose -f docker-compose.prod.yml down || true
            echo "âœ… Services stopped"

            # å¤‡ä»½å½“å‰ç‰ˆæœ¬
            echo "ğŸ’¾ Backing up current version..."
            if [ -d "backup" ]; then
              rm -rf backup.old
              mv backup backup.old
            fi
            mkdir -p backup
            cp -r apps backup/ 2>/dev/null || true
            echo "âœ… Backup completed"

            # è§£å‹æ–°ç‰ˆæœ¬
            echo "ğŸ“¦ Extracting new version..."
            rm -rf apps libs docker-compose.prod.yml nginx.simple.conf
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            echo "âœ… Extraction completed"

            # é‡å‘½åDockerfile
            echo "ğŸ“ Renaming Dockerfiles..."
            mv apps/api/Dockerfile.local apps/api/Dockerfile.runtime
            mv apps/web/Dockerfile.local apps/web/Dockerfile.runtime
            echo "âœ… Dockerfiles renamed"

            # æ„å»ºå¹¶å¯åŠ¨æœåŠ¡
            export $(cat .env.clean | xargs)

            # æ„å»ºAPI
            echo "ğŸ”¨ Building API Docker image..."
            DOCKER_BUILDKIT=1 docker build --progress=plain -f apps/api/Dockerfile.runtime -t canary-api-prod:latest . || {
              echo "âŒ API build failed"
              exit 1
            }
            echo "âœ… API image built successfully"

            # æ„å»ºWeb
            echo "ğŸ”¨ Building Web Docker image..."
            DOCKER_BUILDKIT=1 docker build --progress=plain -f apps/web/Dockerfile.runtime -t canary-web-prod:latest . || {
              echo "âŒ Web build failed"
              exit 1
            }
            echo "âœ… Web image built successfully"

            # å¯åŠ¨æ‰€æœ‰æœåŠ¡
            echo "ğŸš€ Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d
            echo "âœ… Services started"

            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            echo "â³ Waiting for services to be ready..."
            sleep 15

            # æ£€æŸ¥æœåŠ¡çŠ¶æ€
            echo "ğŸ“Š Checking service status..."
            docker-compose -f docker-compose.prod.yml ps

            # æ¸…ç†æ—§é•œåƒ
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f || true

            echo "âœ… Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Deployment succeeded!"
          else
            echo "âŒ Deployment failed!"
          fi
