name: Deploy via GHCR

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository_owner }}/canary-api
  WEB_IMAGE_NAME: ${{ github.repository_owner }}/canary-web

jobs:
  build-and-push:
    name: æ„å»ºå¹¶æ¨é€é•œåƒ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API é•œåƒæ„å»º
      - name: æå– API é•œåƒå…ƒæ•°æ®
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: æ„å»ºå¹¶æ¨é€ API é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile.local
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Web é•œåƒæ„å»º
      - name: æå– Web é•œåƒå…ƒæ•°æ®
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: æ„å»ºå¹¶æ¨é€ Web é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile.local
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    name: éƒ¨ç½²åˆ°æœåŠ¡å™¨
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15

    steps:
      - name: æ£€å‡ºä»£ç ï¼ˆç”¨äº docker-compose æ–‡ä»¶ï¼‰
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
            nginx.simple.conf

      - name: ä¸Šä¼  docker-compose é…ç½®
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.prod.yml,nginx.simple.conf"
          target: "/opt/canary/"
          overwrite: true

      - name: éƒ¨ç½²åˆ°æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 10m
          command_timeout: 10m
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            set -e
            echo "ğŸš€ å¼€å§‹éƒ¨ç½²..."
            
            cd /opt/canary
            
            # ç™»å½• GHCR
            echo "ğŸ” ç™»å½• GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            echo "ğŸ“¥ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker pull ghcr.io/${{ github.repository_owner }}/canary-api:latest
            docker pull ghcr.io/${{ github.repository_owner }}/canary-web:latest
            
            # åŠ è½½ç¯å¢ƒå˜é‡
            export $(cat .env.production | grep -v '^#' | xargs) 2>/dev/null || true
            
            # è®¾ç½® GHCR é•œåƒå˜é‡ï¼ˆè¦†ç›– .env.production ä¸­çš„é…ç½®ï¼‰
            export GHCR_OWNER=${{ github.repository_owner }}
            export IMAGE_TAG=latest
            
            # åœæ­¢æ—§æœåŠ¡
            echo "ğŸ›‘ åœæ­¢æ—§æœåŠ¡..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # å¯åŠ¨æ–°æœåŠ¡
            echo "ğŸš€ å¯åŠ¨æ–°æœåŠ¡..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 15
            
            # æ£€æŸ¥æœåŠ¡çŠ¶æ€
            echo "ğŸ” æ£€æŸ¥æœåŠ¡çŠ¶æ€..."
            docker-compose -f docker-compose.prod.yml ps
            
            # æ¸…ç†æ—§é•œåƒ
            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -f
            
            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: å¥åº·æ£€æŸ¥
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 5m
          command_timeout: 5m
          script: |
            echo "ğŸ” æ‰§è¡Œå¥åº·æ£€æŸ¥..."
            
            # æ£€æŸ¥ API å¥åº·
            for i in {1..10}; do
              if curl -sf http://localhost:4000/health > /dev/null 2>&1; then
                echo "âœ… API æœåŠ¡å¥åº·"
                break
              fi
              echo "â³ ç­‰å¾… API æœåŠ¡å°±ç»ª... ($i/10)"
              sleep 5
            done
            
            # æ£€æŸ¥ Web æœåŠ¡
            for i in {1..10}; do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "âœ… Web æœåŠ¡å¥åº·"
                break
              fi
              echo "â³ ç­‰å¾… Web æœåŠ¡å°±ç»ª... ($i/10)"
              sleep 5
            done
            
            echo "ğŸ‰ æ‰€æœ‰æœåŠ¡å·²å°±ç»ªï¼"

  notify:
    name: éƒ¨ç½²ç»“æœé€šçŸ¥
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()

    steps:
      - name: è¾“å‡ºéƒ¨ç½²ç»“æœ
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
            echo "API é•œåƒ: ghcr.io/${{ github.repository_owner }}/canary-api:latest"
            echo "Web é•œåƒ: ghcr.io/${{ github.repository_owner }}/canary-web:latest"
          else
            echo "âŒ éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
