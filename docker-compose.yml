version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: canary-postgres
    environment:
      POSTGRES_DB: canary_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: canary-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/canary_db
      JWT_SECRET: your-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: canary-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/src

volumes:
  postgres_data:
