version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: canary-db-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-canary_production}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-postgres}']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - canary-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.runtime
    image: canary-api-prod:latest
    container_name: canary-api-prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME:-canary_production}
      DATABASE_SSL: 'false'
      TYPEORM_SYNCHRONIZE: 'true'
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - canary-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.runtime
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    image: canary-web-prod:latest
    container_name: canary-web-prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_TELEMETRY_DISABLED: '1'
    ports:
      - '3000:3000'
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - canary-network

  nginx:
    image: nginx:alpine
    container_name: canary-nginx-prod
    ports:
      - '80:80'
    volumes:
      - ./nginx.simple.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - canary-network

volumes:
  postgres_prod_data:

networks:
  canary-network:
    driver: bridge
